{% extends 'web/base.html' %}

{% block title %}
天天生鲜-用户中心
{% endblock %}

{% block counter %}
{% load static %}

<div class="search_bar clearfix">
    <a href="{% url 'home:index' %}" class="logo fl"><img src="/static/web/images/logo.png"></a>
    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
    <div class="search_con fr">
        <input type="text" class="input_text fl" name="" placeholder="搜索商品">
        <input type="button" class="input_btn fr" name="" value="搜索">
    </div>
</div>

<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="{% url 'home:userInfo' %}" class="active">· 个人信息</a></li>
            <li><a href="{% url 'home:order_show' %}">· 全部订单</a></li>
            <li><a href="{% url 'home:user_site' %}">· 收货地址</a></li>
        </ul>
    </div>
    <div class="right_content clearfix">
            <div class="info_con clearfix">
            <h3 class="common_title2">基本信息</h3>

            <div class="site_con" >
				<form method="post" action="">
					{% csrf_token %}
                    {{ msg }}


					<div class="form_group">
						<label>用户名：</label>
						<input type="text" name="name" value="{{ user.userinfo.username }}">
					</div>
                    <div class="form_group">
						<label>联系方式：</label>
						<input type="text" name="phone" value="{{ user.userinfo.userphone }}">
					</div>
                    <div class="form_group">
						<label>联系地址：</label>
						<input type="text" name="address" value="{{ user.userinfo.useraddress }}">
					</div>

					<input type="submit" name="" value="提交" class="info_submit">
				</form>
			</div>
            </div>

    </div>
</div>
{% endblock %}
